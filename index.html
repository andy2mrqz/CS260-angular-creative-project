<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Creative Project</title>
    <!-- Reference AngularJS and D3.js -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/d3/d3.min.js"></script>
    <!-- Reference n3-line-chart -->
    <script src="node_modules/n3-charts/build/LineChart.js"></script>
    <link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">
    <!-- Reference jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Reference custom scripts -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron container text-center" ng-app="app" ng-controller="mainCtrl">
        <div class="text-center">
            <h1>Stock Tracker</h1>
            <form name="stockForm" ng-submit="addNew(stockForm)">
                <input placeholder="Enter Stock Ticker to Track" ng-model="stockForm.ticker" id="textInput" class="form-control text-center">
                <button type="submit" class="btn btn-primary">Add Stock</button>
            </form>
            <div style="height: 500px">
                <linechart data="data" options="options"></linechart>
            </div>
            <div id="currentlyTracking">
                <h3>You are currently tracking: </h3>
                <p ng-repeat="ticker in toTrack">{{ticker}}</p>
            </div>
        </div>
        <button ng-click="clear()" class="btn btn-primary">Clear Stocks</button>
    </div>
</body>
</html>
