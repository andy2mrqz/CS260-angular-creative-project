<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Creative Project</title>
    <!-- Reference AngularJS and D3.js -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/d3/d3.min.js"></script>
    <!-- Reference n3-line-chart -->
    <script src="node_modules/n3-charts/build/LineChart.js"></script>
    <link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">
    <!-- Reference jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Reference custom scripts -->
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div ng-app="app" ng-controller="mainCtrl">
        <ul>
            <div ng-repeat="stock in stocks">
                <h5>{{stock.symbol}}</h5>
                <h5>{{stock.close}}</h5>
            </div>
        </ul>
    </div>
</body>
</html>
