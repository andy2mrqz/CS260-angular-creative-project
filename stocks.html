<!doctype html>
<html ng-app="app">
  <head>
    <!-- Reference AngularJS and D3.js -->
    <title>Stock Price Tracker</title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/d3/d3.min.js"></script>
    <!-- Reference n3-line-chart -->
    <script src="node_modules/n3-charts/build/LineChart.js"></script>
    <link rel="stylesheet" href="node_modules/n3-charts/build/LineChart.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  </head>
  <body ng-controller='MainCtrl'>
    <div class="my-chart jumbotron container text-center">
        <h1>Stock Price Tracker</h1>
        <h2>Google and Apple</h2>
        <linechart data="data" options="options"></linechart>
    </div>

    <script type="text/javascript">
      angular
        .module('app', ['n3-line-chart'])

        .controller('MainCtrl', function($scope) {
          $scope.data = {
            dataset0: [
                {x: new Date("2015-04-15"), val_0:15},
                {x: new Date("2015-05-18"), val_0:28},
                {x: new Date("2017-09-18"), val_0:89},
                {x: new Date("2018-09-18"), val_0:15}
                ],
            dataset1: [
                {x: new Date("2015-01-15"), val_0:80},
                {x: new Date("2015-02-18"), val_0:187},
                {x: new Date("2016-03-18"), val_0:253},
                {x: new Date("2018-06-18"), val_0:22}
            ]

          };

            $scope.options = {
            margin: {top: 20},
            series: [
                {
                axis: "y",
                y1: "price",
                dataset: "dataset0",
                key: "val_0",
                label: "Google: $",
                color: "hsla(88, 48%, 48%, 1)",
                type: ["dot","line"],
                id: "mySeries0"
                },
                {
                  axis: "y",
                  y2: "price",
                  dataset: "dataset1",
                  key: "val_0",
                  label: "Apple: $",
                  color: "hsla(217, 44%, 22%, 1)",
                  type: ["dot","line"],
                  id: "mySeries1"
                }
            ],
            axes: {x: {key: "x", type: "date"}},
            };
        });
    </script>
  </body>
</html>
